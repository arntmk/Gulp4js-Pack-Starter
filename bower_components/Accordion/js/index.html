				<h3>Lorem ipsum dolor sit amet.</h3>
				<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fuga, harum!</p>
			</div>
		</div>
		<!-- ____________________________________________ -->

				<span class="accordion__title">Accordion 2</span>

			</button>
			<div class="accordion__content" aria-hidden="true">
				Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus, beatae! Labore,
				tenetur. Id culpa quas, eos magnam quos laboriosam quasi.
