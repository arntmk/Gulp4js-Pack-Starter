<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swiper v9.0.5</title>
		<!-- <link rel="stylesheet" href="swiper-bundle.min.css" /> -->
		<link href="reset.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<script src="swiper-bundle.min.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="swiper-section">
			<div class="container">
				<h2 class="swiper-title">Swiper v9.0.5</h2>
				<!-- ____________________________________________ -->
				<div class="swiper__swiper">
					<!-- Slider main container | swiper-no-swiping -->
					<div class="swiper-container">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide card">Slide 1</div>
							<div class="swiper-slide card">Slide 2</div>
							<div class="swiper-slide card">Slide 3</div>
							<div class="swiper-slide card">Slide 4</div>
							<div class="swiper-slide card">Slide 5</div>
							<div class="swiper-slide card">Slide 6</div>
						</div>
						<!-- If we need pagination -->
						<div class="swiper-pagination"></div>
						<!-- If we need scrollbar -->
						<!-- <div class="swiper-scrollbar"></div> -->
						<div class="swiper-button">
							<!-- If we need navigation buttons -->
							<button class="swiper-button-prev"></button>
							<button class="swiper-button-next"></button>
						</div>
					</div>
				</div>
				<!-- ____________________________________________ -->
			</div>
		</section>
	</body>
</html>
