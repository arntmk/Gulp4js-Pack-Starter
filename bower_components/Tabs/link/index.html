<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabs</title>
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>Tabs</h1>
		<br />
		<!-- ____________________________________________ -->
		<div class="tabs-wrapper">
			<div class="tabs">
				<a class="tabs__nav-btn" href="#tab-1" aria-label="tabs" aria-expanded="true">Tab One</a>
				<a class="tabs__nav-btn" href="#tab-2" aria-label="tabs" aria-expanded="false">Tab Two</a>
				<a class="tabs__nav-btn" href="#tab-3" aria-label="tabs" aria-expanded="false">Tab Three</a>
			</div>
			<div class="tabs__content-wrapper">
				<div class="tabs__content" id="tab-1" aria-hidden="false">Content One</div>
				<div class="tabs__content" id="tab-2" aria-hidden="true">Content Two</div>
				<div class="tabs__content" id="tab-3" aria-hidden="true">Content Three</div>
			</div>
		</div>
		<!-- ____________________________________________ -->
	</body>
</html>
