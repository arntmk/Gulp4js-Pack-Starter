<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hamburger menu</title>
		<link href="reset.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="wrappar">
			<!-- ____________________________________________ -->

			<header class="header">
				<div class="container header__container">
					<!-- Logo -->
					<a class="header__logo" href="/" tabindex="-1"
						><img
							src="/build/images/favicon/favicon.svg"
							alt="logo"
							width="100"
							height="100"
							aria-hidden="true"
					/></a>
					<!-- navbar -->
					<a class="header__skip-navbar" href="#main">Skip navigation</a>
					<div class="header__nav-wrapper">
						<nav class="header__nav" title="Navigation Menu">
							<ul class="nav">
								<li class="nav__li">
									<a class="nav__li-link" href="#!">Обо мне</a>
								</li>
								<li class="nav__li">
									<a class="nav__li-link" href="#!">Портфолио</a>
								</li>
								<li class="nav__li">
									<a class="nav__li-link" href="#!">Отзывы</a>
								</li>
								<li class="nav__li">
									<a class="nav__li-link" href="#!">Контакты</a>
								</li>
								<li class="nav__li">
									<a class="nav__li-link" href="#!">Подпишись</a>
								</li>
							</ul>
						</nav>
						<!-- buttons-->
						<div class="header__buttons">
							<button type="button">Кнопка</button>
						</div>
					</div>
					<!-- hamburger -->
					<button
						class="menu-button"
						title="nav menu"
						aria-expanded="false"
						aria-label="nav menu"
						tabindex="-1">
						<span class="menu-icon"></span>
					</button>
				</div>
			</header>

			<!-- ____________________________________________ -->
			<main class="main" id="main">TEXT</main>
		</div>
	</body>
</html>
