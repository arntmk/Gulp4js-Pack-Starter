<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Radio and Checkbox - Button</title>
		<link href="style.css" rel="stylesheet" />
		<script src="srcipt.js" defer></script>
	</head>
	<body>
		<!-- Radio -->
		<h1>Custom Radio:</h1>

		<div class="radio-wrapper">
			<label>
				<input class="real-radio" name="category" type="radio" value="one" />
				<span class="custom-radio"></span>
				radio one
			</label>
		</div>
		<br />
		<div class="radio-wrapper">
			<label>
				<input class="real-radio" name="category" type="radio" value="two" />
				<span class="custom-radio"></span>
				radio two
			</label>
		</div>
		<!-- Checkbox -->
		<h1>Custom Checkbox:</h1>

		<div class="checkbox-wrapper">
			<label>
				<input class="real-checkbox" name="category" type="checkbox" value="one" />
				<span class="custom-checkbox"></span>
				checkbox one
			</label>
		</div>
		<br />
		<div class="checkbox-wrapper">
			<label>
				<input class="real-checkbox" name="category" type="checkbox" value="two" />
				<span class="custom-checkbox"></span>
				checkbox two
			</label>
		</div>
		<!-- Checkbox-Disabled -->
		<br />
		<div class="checkbox-wrapper">
			<label>
				<input class="real-checkbox" name="category" type="checkbox" value="two" disabled checked />
				<span class="custom-checkbox"></span>
				checkbox disabled
			</label>
		</div>
		<br />
		<div class="checkbox-wrapper">
			<label>
				<input class="real-checkbox" name="category" type="checkbox" value="two" disabled />
				<span class="custom-checkbox"></span>
				checkbox disabled
			</label>
		</div>
	</body>
</html>
