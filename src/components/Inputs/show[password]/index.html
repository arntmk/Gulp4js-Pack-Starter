  <body>
<h1>Password</h1>

<div class="password-wrap">
	<label for="password">Password:</label>
	<input
		type="password"
		name="password"
		id="password"
		required
		pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[!@#$%^&*_=+-]).{8,30}"
		placeholder="Password"
	/>
	<span class="eye-open eye-close hidden" id="togglePassword"></span>
</div>

  </body>
</html>
