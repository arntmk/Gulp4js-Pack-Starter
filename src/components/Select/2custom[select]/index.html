<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Select Menu</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="srcipt.js"></script>
	</head>
	<body>
		<h1>Custom select:</h1>

		<div class="select-wrapper">
			<button class="select">
				<span>Select Language</span>
				<span class="select-ico"></span>
			</button>
			<ul class="options-list">
				<li class="option">English</li>
				<li class="option">Arabic</li>
				<li class="option">Hindi</li>
				<li class="option">Spanish</li>
				<li class="option">French</li>
				<li class="option">Japanese</li>
				<li class="option">Korean</li>
			</ul>
		</div>
	</body>
</html>
