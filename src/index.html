<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="theme-color" content="#333" />
		<meta name="apple-mobile-web-app-title" content="New Project" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<!-- PNG, "16x16, 32x32, 96x96, 120x120" All-->
		<link rel="icon" href="./img/favicon/vsc-icon.png" type="image/png" />

		<link rel="icon" href="./img/svg/vsc-icon.svg" type="image/svg+xml" />
		<!-- Apple OnlyPNG, "180x180px" One Max -->
		<link rel="apple-touch-icon" href="./img/favicon/vsc-icon.png" />
		<!-- Android OnlyPNG, "192x192, 512x512px" All-->
		<link rel="manifest" href="./img/favicon/manifest.json" />

		<link
			rel="preload"

			crossorigin
		/>
