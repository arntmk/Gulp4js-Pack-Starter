<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tabs</title>
		<link href="../../reset.css" rel="stylesheet" />
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<h1>Tabs</h1>
			<br />
			<!-- ____________________________________________ -->
			<div class="tabs-wrapper">
				<div class="tabs-list" role="tablist" aria-label="tablist">
					<button class="tabs__nav-btn" data-tab="#tab-1" aria-expanded="true" aria-label="tab">Tab One</button>
					<button class="tabs__nav-btn" data-tab="#tab-2" aria-expanded="false" aria-label="tab">Tab Two</button>
					<button class="tabs__nav-btn" data-tab="#tab-3" aria-expanded="false" aria-label="tab">Tab Three</button>
				</div>
				<div class="tabs__content-wrapper">
					<div class="tabs__content" id="tab-1" aria-hidden="false">Content One</div>
					<div class="tabs__content" id="tab-2" aria-hidden="true">Content Two</div>
					<div class="tabs__content" id="tab-3" aria-hidden="true">Content Three</div>
				</div>
			</div>
			<!-- ____________________________________________ -->
		</div>
	</body>
</html>
